<form class="example-form" 
        (ngSubmit)="onRegister()"
        #formRegister="ngForm"
        >
            <mat-card-title>Registrarse</mat-card-title>
            <mat-card-content class="mt-4" fxLayoutAlign="stretch" fxLayout="column">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" style="width:100%;" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput name="first-name" [(ngModel)]="contact.first_name" required >
                        </mat-form-field>
                        <mat-form-field class="example-full-width" style="width:100%;" appearance="fill">
                            <mat-label>Apellidos</mat-label>
                            <input matInput name="last-name" [(ngModel)]="contact.last_name" required >
                        </mat-form-field>
                        <mat-form-field appearance="fill" style="width:100%;">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput required placeholder="example@hansa.com.bo" [(ngModel)]="user.email" [formControl]="email" required>
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                          </mat-form-field>
                          <mat-form-field appearance="fill" style="width:100%;">
                            <mat-label>Contraseña</mat-label>
                            <input required matInput [(ngModel)]="user.password" [type]="hide ? 'password' : 'text'" name="pass">
                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field appearance="fill" style="width:100%;">
                        <mat-label>Teléfono</mat-label>
                        <input matInput name="phone" [(ngModel)]="contact.phone" required>
                        <mat-icon matSuffix>phone</mat-icon>
                        <mat-hint>Debe incluir codigo de país</mat-hint>
                      </mat-form-field>
                        <mat-form-field appearance="fill" style="width:100%;">
                            <mat-label>País</mat-label>
                            <mat-select required name="country" [(ngModel)]="contact.country">
                              <mat-option *ngFor="let pais of paisList" [value]="pais">{{pais}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" style="width:100%;" appearance="fill">
                          <mat-label>Ciudad</mat-label>
                          <input matInput name="city" [(ngModel)]="contact.city" required >
                        </mat-form-field>
                        <mat-form-field appearance="fill" style="width:100%;">
                          <mat-label>Cargo</mat-label>
                          <mat-select required name="position" [(ngModel)]="contact.position">
                            <mat-option *ngFor="let pos of positionsList" [value]="pos.code">{{pos.name}}</mat-option>
                          </mat-select>
                      </mat-form-field>
                       <!-- <mat-form-field appearance="fill" style="width:100%;">
                            <mat-label>Empresa</mat-label>
                            <input required matInput [(ngModel)]="supplier.name" type="text" name="supplier">
                            <mat-error> </mat-error>
                          </mat-form-field>
                          <mat-form-field appearance="fill" style="width:100%;">
                            <mat-label>Rubro</mat-label>
                            <mat-select required name="rubro" [(ngModel)]="supplier.rubro">
                              <mat-option *ngFor="let rubro of rubros" [value]="rubro.codigo">{{rubro.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>-->
                          
                          <!--<mat-form-field appearance="fill" style="width:100%;">
                            <mat-label>Tipo</mat-label>
                            <input matInput required>
                            <mat-error> </mat-error>
                          </mat-form-field>-->
                        
                </div>
                </div>
            </mat-card-content>
            <mat-card-footer class="d-flex">
                <mat-checkbox [checked]="isChecked" (change)="isChecked=!isChecked" class="example-margin">Estoy de acuerdo con los </mat-checkbox> <a href="#" class="ms-1">términos y condiciones</a> 
            </mat-card-footer>
            <mat-card-actions class="footer-card d-flex justify-content-end mt-3">
                <button mat-raised-button color="primary" type="submit">Crear cuenta</button></mat-card-actions>
        </form>
