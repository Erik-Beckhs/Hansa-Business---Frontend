<div style="max-width: 700px;">
    <mat-card-title class="d-flex">Editar información   <mat-icon>edit</mat-icon></mat-card-title>
    <div class="row text-muted ms-1">Modifique su información correspondiente a proveedor</div>
    <mat-divider class="mt-3"></mat-divider>
    <mat-card-content class="mt-4" fxLayoutAlign="stretch" fxLayout="column">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width" style="width:100%;" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput name="first-name" required [(ngModel)]="data.name">
                </mat-form-field>
                <mat-form-field class="example-full-width" style="width:100%;" appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput name="last-name" required [(ngModel)]="data.last_name">
                </mat-form-field>
                <mat-form-field appearance="fill" style="width:100%;">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput required [(ngModel)]="data.email" placeholder="example@hansa.com.bo" required>
                    <mat-error></mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="fill" style="width:100%;">
                    <mat-label>Teléfono</mat-label>
                    <input matInput name="phone" [(ngModel)]="data.phone" required>
                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-hint>Debe incluir codigo de país</mat-hint>
                  </mat-form-field> 
                  <mat-form-field appearance="fill" style="width:100%;">
                    <mat-label>País</mat-label>
                    <mat-select required name="country" [(ngModel)]="data.country">
                      <mat-option *ngFor="let pais of paisList" [value]="pais">{{pais}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width" style="width:100%;" appearance="fill">
                    <mat-label>Ciudad</mat-label>
                    <input matInput name="city" [(ngModel)]="data.city" required >
                </mat-form-field>
                <mat-form-field class="example-full-width" style="width:100%;" appearance="fill">
                    <mat-label>Cargo</mat-label>
                    <input matInput name="position" required [(ngModel)]="data.position">
                </mat-form-field>  
            </div>
            <div class="col-md-6">
                <div class="border" style="min-height: 160px;">
                    <img [src]="preview" width="327" height="160" alt="">
                </div>
                <div class="d-flex justify-content-end mb-2">
                    <label for="cargar" class="cursor btn-carga d-flex">Cargar Imagen <mat-icon class="ps-1">cloud_upload</mat-icon></label>
                    <input style="display:none;" id="cargar" type="file" (change)="cargaImagen($event)">
                </div>
               
                  <!--<button mat-raised-button color="accent" type="button" (click)="openDialogContacts()">Crear Contacto</button>-->
                  <mat-form-field class="mt-5" appearance="fill" style="width:100%;">
                    <mat-label>Empresa</mat-label>
                    <input required matInput type="text" [(ngModel)]="data.enterprise" name="supplier">
                    <mat-error> </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="fill" style="width:100%;">
                    <mat-label>Rubro</mat-label>
                    <mat-select required name="rubro" [(ngModel)]="data.rubro">
                        <mat-option *ngFor="let rubro of rubros" [value]="rubro.codigo">{{rubro.name}}</mat-option>
                    </mat-select>
                </mat-form-field> 
                <mat-form-field appearance="fill" style="width:100%;">
                    <mat-label>Tipo de Proveedor</mat-label>
                    <mat-select required name="rubro" [(ngModel)]="data.type">
                      <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</mat-option>
                    </mat-select>
                </mat-form-field> 
        </div>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="d-flex justify-content-end mt-2">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="accent" (click)="updateInfo()" mat-dialog-close>Editar</button>
    </mat-card-actions>
</div>
