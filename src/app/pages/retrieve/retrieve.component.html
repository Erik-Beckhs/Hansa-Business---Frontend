<div fxLayoutAlign = "center" class="mt-5" >
    <mat-card class="p-4">
            <mat-card-title>Recupera tu cuenta</mat-card-title>
            <mat-card-subtitle class="mt-3">Introduce el correo electrónico para buscar tu cuenta</mat-card-subtitle>
            <mat-card-content>
                <form class="example-form">
                    <div class="mt-2" fxLayoutAlign="stretch" fxLayout="column">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput>
                          </mat-form-field>
                     </div>
                </form>
                </mat-card-content>
            <mat-card-actions class="d-flex justify-content-end">
                <button mat-raised-button color="primary">Buscar</button>
                <button mat-raised-button color="secondary" routerLink="/">Cancelar</button>
            </mat-card-actions>
    </mat-card>
</div>
